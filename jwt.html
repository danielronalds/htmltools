<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Decoder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0d6655 0%, #17a085 50%, #20c997 100%);
            color: white;
            padding: 2rem;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.light-mode {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 50%, #d5dbe1 100%);
            color: #1a1a2e;
        }

        .back-btn {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background 0.2s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        body.light-mode .back-btn {
            background: rgba(32, 201, 151, 0.1);
            border-color: transparent;
            color: #20c997;
        }

        body.light-mode .back-btn:hover {
            background: rgba(32, 201, 151, 0.2);
        }

        .theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        body.light-mode .theme-toggle {
            background: rgba(32, 201, 151, 0.1);
            border-color: transparent;
            color: #20c997;
        }

        body.light-mode .theme-toggle:hover {
            background: rgba(32, 201, 151, 0.2);
        }

        .container {
            max-width: 1400px;
            margin: 4rem auto 0;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: start;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .input-section {
            position: sticky;
            top: 5rem;
        }

        .input-label,
        .output-label {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        .input-wrapper {
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            transition: border-color 0.2s ease, background 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        body.light-mode .input-wrapper {
            background: rgba(255, 255, 255, 0.5);
            border-color: rgba(0, 0, 0, 0.1);
        }

        body.light-mode .input-wrapper:focus-within {
            border-color: rgba(32, 201, 151, 0.5);
        }

        .jwt-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 1rem;
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-all;
            pointer-events: none;
            overflow: hidden;
        }

        .jwt-backdrop .jwt-header {
            color: #ff6b6b;
        }

        .jwt-backdrop .jwt-payload {
            color: #e879f9;
        }

        .jwt-backdrop .jwt-signature {
            color: #22d3ee;
        }

        .jwt-backdrop .jwt-dot {
            color: rgba(255, 255, 255, 0.5);
        }

        body.light-mode .jwt-backdrop .jwt-dot {
            color: rgba(0, 0, 0, 0.4);
        }

        .jwt-input {
            position: relative;
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: transparent;
            caret-color: white;
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            resize: none;
            outline: none;
            overflow: hidden;
        }

        body.light-mode .jwt-input {
            caret-color: #1a1a2e;
        }

        .jwt-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        body.light-mode .jwt-input::placeholder {
            color: rgba(26, 26, 46, 0.4);
        }

        /* Show placeholder text properly */
        .jwt-input:placeholder-shown + .jwt-backdrop {
            display: none;
        }

        .input-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.75rem;
        }

        .status-message {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .status-message.error {
            color: #ff6b6b;
            opacity: 1;
        }

        .share-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .share-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .share-btn.copied {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.5);
        }

        body.light-mode .share-btn {
            background: rgba(32, 201, 151, 0.1);
            border-color: transparent;
            color: #20c997;
        }

        body.light-mode .share-btn:hover {
            background: rgba(32, 201, 151, 0.2);
        }

        body.light-mode .share-btn.copied {
            background: rgba(92, 184, 92, 0.2);
            color: #5cb85c;
        }

        .output-section {
            display: flex;
            flex-direction: column;
        }

        .output-section .placeholder-message {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            opacity: 0.6;
        }

        body.light-mode .output-section .placeholder-message {
            background: rgba(255, 255, 255, 0.5);
            border-color: rgba(0, 0, 0, 0.1);
        }

        .output-section .decoded-content {
            display: none;
        }

        .output-section.has-content .placeholder-message {
            display: none;
        }

        .output-section.has-content .decoded-content {
            display: block;
        }

        .decoded-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        body.light-mode .decoded-card {
            background: rgba(255, 255, 255, 0.5);
            border-color: rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-mode .card-header {
            border-bottom-color: rgba(0, 0, 0, 0.1);
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .card-title .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .header-card .dot {
            background: #ff6b6b;
        }

        .payload-card .dot {
            background: #e879f9;
        }

        .algorithm-badge {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        body.light-mode .algorithm-badge {
            background: rgba(32, 201, 151, 0.15);
            color: #0d6655;
            border: 1px solid rgba(32, 201, 151, 0.3);
        }

        .expiration-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 500;
        }

        .expiration-badge.valid {
            background: rgba(105, 240, 174, 0.2);
            color: #69f0ae;
            border: 1px solid rgba(105, 240, 174, 0.4);
        }

        body.light-mode .expiration-badge.valid {
            background: rgba(76, 175, 80, 0.15);
            color: #2e7d32;
            border: 1px solid rgba(46, 125, 50, 0.3);
        }

        .expiration-badge.expired {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .expiration-badge.not-yet-valid {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
        }

        .copy-btn {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.35rem 0.75rem;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .copy-btn.copied {
            background: rgba(76, 175, 80, 0.3);
        }

        body.light-mode .copy-btn {
            background: rgba(32, 201, 151, 0.15);
            color: #0d6655;
        }

        body.light-mode .copy-btn:hover {
            background: rgba(32, 201, 151, 0.25);
        }

        .card-content {
            padding: 1rem;
            overflow-x: auto;
        }

        .json-output {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .json-key {
            color: #66d9ef;
        }

        .json-string {
            color: #a6e22e;
        }

        .json-number {
            color: #fd971f;
        }

        .json-boolean, .json-null {
            color: #ae81ff;
        }

        .json-bracket {
            color: rgba(255, 255, 255, 0.7);
        }

        body.light-mode .json-bracket {
            color: rgba(0, 0, 0, 0.6);
        }

        .timestamp-hint {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            font-style: italic;
        }

        body.light-mode .timestamp-hint {
            color: rgba(0, 0, 0, 0.4);
        }

        .signature-section {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
        }

        body.light-mode .signature-section {
            background: rgba(255, 255, 255, 0.5);
            border-color: rgba(0, 0, 0, 0.1);
        }

        .signature-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .signature-title .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #22d3ee;
        }

        .signature-note {
            font-size: 0.85rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class="fa-solid fa-arrow-left"></i>
        <span>Back to Tools</span>

    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">

    <div class="container">
        <h1>JWT Decoder</h1>

        <div class="main-content">
            <div class="input-section">
                <div class="input-label">Paste your JWT token</div>
                <div class="input-wrapper">
                    <textarea
                        id="jwt-input"
                        class="jwt-input"
                        placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
                        spellcheck="false"
                    ></textarea>
                    <div class="jwt-backdrop" id="jwt-backdrop"></div>
                </div>
                <div class="input-footer">
                    <div class="status-message" id="status-message"></div>

                    </button>

            <div class="output-section" id="output-section">
                <div class="output-label">Decoded token</div>
                <div class="placeholder-message">
                    <i class="fa-solid fa-key" style="font-size: 2rem; margin-bottom: 1rem; display: block;"></i>
                    Paste a JWT token to decode it
                </div>

                <div class="decoded-content">
                    <div class="decoded-card header-card">
                        <div class="card-header">
                            <div class="card-title">
                                <span class="dot"></span>
                                Header
                                <span class="algorithm-badge" id="algorithm-badge"></span>
                            </div>
                            <div class="card-actions">
                                <button class="copy-btn" id="copy-header-btn" data-target="header">
                                    <i class="fa-solid fa-copy"></i>
                                    <span>Copy</span>
                                </button>
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="json-output" id="header-output"></div>
                        </div>
                    </div>

                    <div class="decoded-card payload-card">
                        <div class="card-header">
                            <div class="card-title">
                                <span class="dot"></span>
                                Payload
                                <span class="expiration-badge" id="expiration-badge"></span>
                            </div>
                            <div class="card-actions">
                                <button class="copy-btn" id="copy-payload-btn" data-target="payload">
                                    <i class="fa-solid fa-copy"></i>
                                    <span>Copy</span>
                                </button>
                            </div>
                        </div>

                            <div class="json-output" id="payload-output"></div>

                    <div class="signature-section">
                        <div class="signature-title">
                            <span class="dot"></span>
                            Signature
                        </div>
                        <div class="signature-note">
                            The signature is used to verify the token's authenticity. Verification requires the secret key or public key.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const THEME_KEY = 'theme-preference';
        const STORAGE_KEY = 'jwt-token';
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const jwtInput = document.getElementById('jwt-input');
        const jwtBackdrop = document.getElementById('jwt-backdrop');
        const statusMessage = document.getElementById('status-message');
        const outputSection = document.getElementById('output-section');
        const headerOutput = document.getElementById('header-output');
        const payloadOutput = document.getElementById('payload-output');
        const algorithmBadge = document.getElementById('algorithm-badge');
        const expirationBadge = document.getElementById('expiration-badge');
        const shareBtn = document.getElementById('share-btn');
        const copyHeaderBtn = document.getElementById('copy-header-btn');
        const copyPayloadBtn = document.getElementById('copy-payload-btn');

        let decodedData = { header: null, payload: null };

        // Theme management
        function setTheme(isLight) {
            document.body.classList.toggle('light-mode', isLight);
            themeIcon.className = isLight ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
            localStorage.setItem(THEME_KEY, isLight ? 'light' : 'dark');
        }

        const savedTheme = localStorage.getItem(THEME_KEY);
        if (savedTheme === 'light') setTheme(true);

        themeToggle.addEventListener('click', () => {
            setTheme(!document.body.classList.contains('light-mode'));
        });

        // Escape key to go back
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.location.href = 'index.html';
            }
        });

        // Base64url decode
        function base64urlDecode(str) {
            str = str.replace(/-/g, '+').replace(/_/g, '/');
            while (str.length % 4) str += '=';
            try {
                return decodeURIComponent(atob(str).split('').map(c =>
                    '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
                ).join(''));
            } catch (e) {
                return atob(str);
            }
        }

        // Timestamp claims to check
        const timestampClaims = ['iat', 'exp', 'nbf', 'auth_time'];

        // Format timestamp
        function formatTimestamp(ts) {
            const date = new Date(ts * 1000);
            return date.toLocaleString();
        }

        // Syntax highlight JSON with timestamp hints
        function syntaxHighlight(json, addTimestampHints = false) {
            const str = JSON.stringify(json, null, 2);
            let result = '';
            let i = 0;

            while (i < str.length) {
                const char = str[i];

                if (char === '"') {
                    // Find the end of the string
                    let j = i + 1;
                    while (j < str.length && (str[j] !== '"' || str[j-1] === '\\')) j++;
                    const stringContent = str.slice(i, j + 1);

                    // Check if this is a key (followed by :)
                    let afterString = j + 1;
                    while (afterString < str.length && /\s/.test(str[afterString])) afterString++;

                    if (str[afterString] === ':') {
                        result += `<span class="json-key">${escapeHtml(stringContent)}</span>`;
                    } else {
                        result += `<span class="json-string">${escapeHtml(stringContent)}</span>`;
                    }
                    i = j + 1;
                } else if (/[-\d]/.test(char)) {
                    // Number
                    let j = i;
                    while (j < str.length && /[-\d.eE+]/.test(str[j])) j++;
                    const numStr = str.slice(i, j);
                    result += `<span class="json-number">${escapeHtml(numStr)}</span>`;

                    // Check if this is a timestamp value
                    if (addTimestampHints) {
                        const num = parseFloat(numStr);
                        // Check if it looks like a Unix timestamp (between 2000 and 2100)
                        if (num > 946684800 && num < 4102444800) {
                            result += `<span class="timestamp-hint"> (${formatTimestamp(num)})</span>`;
                        }
                    }

                    i = j;
                } else if (str.slice(i, i + 4) === 'true') {
                    result += `<span class="json-boolean">true</span>`;
                    i += 4;
                } else if (str.slice(i, i + 5) === 'false') {
                    result += `<span class="json-boolean">false</span>`;
                    i += 5;
                } else if (str.slice(i, i + 4) === 'null') {
                    result += `<span class="json-null">null</span>`;
                    i += 4;
                } else if (char === '{' || char === '}' || char === '[' || char === ']') {
                    result += `<span class="json-bracket">${char}</span>`;
                    i++;
                } else {
                    result += escapeHtml(char);
                    i++;
                }
            }

            return result;
        }

        function escapeHtml(str) {
            return str.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;');
        }

        // Calculate expiration status
        function getExpirationStatus(payload) {
            const now = Math.floor(Date.now() / 1000);

            if (payload.exp) {
                if (payload.exp < now) {
                    return { status: 'expired', text: 'Expired' };
                }
            }

            if (payload.nbf) {
                if (payload.nbf > now) {
                    return { status: 'not-yet-valid', text: 'Not Yet Valid' };
                }
            }

            if (payload.exp) {
                return { status: 'valid', text: 'Valid' };
            }

            return null;
        }

        // Decode JWT
        function decodeJWT(token) {
            const parts = token.trim().split('.');

            if (parts.length !== 3) {
                throw new Error('Invalid JWT format: expected 3 parts separated by dots');
            }

            let header, payload;

            try {
                header = JSON.parse(base64urlDecode(parts[0]));
            } catch (e) {
                throw new Error('Invalid header: failed to decode or parse JSON');
            }

            try {
                payload = JSON.parse(base64urlDecode(parts[1]));
            } catch (e) {
                throw new Error('Invalid payload: failed to decode or parse JSON');
            }

            return {
                header,
                payload,
                signature: parts[2],
                raw: parts
            };
        }

        // Update backdrop with highlighted JWT
        function updateBackdrop() {
            const token = jwtInput.value;
            if (!token.trim()) {
                jwtBackdrop.innerHTML = '';
                return;
            }

            const parts = token.split('.');
            if (parts.length === 3) {
                jwtBackdrop.innerHTML =
                    `<span class="jwt-header">${escapeHtml(parts[0])}</span>` +
                    `<span class="jwt-dot">.</span>` +
                    `<span class="jwt-payload">${escapeHtml(parts[1])}</span>` +
                    `<span class="jwt-dot">.</span>` +
                    `<span class="jwt-signature">${escapeHtml(parts[2])}</span>`;
            } else {
                // Not a valid JWT format, show as plain text
                jwtBackdrop.innerHTML = escapeHtml(token);
            }
        }

        // Handle JWT input
        function handleInput() {
            const token = jwtInput.value.trim();

            if (!token) {
                outputSection.classList.remove('has-content');
                statusMessage.textContent = '';
                statusMessage.classList.remove('error');
                decodedData = { header: null, payload: null };
                return;
            }

            try {
                const decoded = decodeJWT(token);
                decodedData = { header: decoded.header, payload: decoded.payload };

                // Render header
                headerOutput.innerHTML = syntaxHighlight(decoded.header);
                algorithmBadge.textContent = decoded.header.alg || 'Unknown';

                // Render payload with timestamp hints
                payloadOutput.innerHTML = syntaxHighlight(decoded.payload, true);

                // Render expiration badge
                const expStatus = getExpirationStatus(decoded.payload);
                if (expStatus) {
                    expirationBadge.textContent = expStatus.text;
                    expirationBadge.className = `expiration-badge ${expStatus.status}`;
                    expirationBadge.style.display = '';
                } else {
                    expirationBadge.style.display = 'none';
                }

                outputSection.classList.add('has-content');
                statusMessage.textContent = '';
                statusMessage.classList.remove('error');

            } catch (e) {
                outputSection.classList.remove('has-content');
                statusMessage.textContent = e.message;
                statusMessage.classList.add('error');
                decodedData = { header: null, payload: null };
            }
        }

        // Update URL with compressed JWT
        let updateUrlTimeout;
        function updateUrl() {
            clearTimeout(updateUrlTimeout);
            updateUrlTimeout = setTimeout(() => {
                const token = jwtInput.value.trim();
                const url = new URL(window.location.href);

                if (token) {
                    const compressed = LZString.compressToEncodedURIComponent(token);
                    url.searchParams.set('t', compressed);
                } else {
                    url.searchParams.delete('t');
                }

                window.history.replaceState(null, '', url.toString());
            }, 300);
        }

        // Save to localStorage
        function saveToStorage() {
            const token = jwtInput.value.trim();
            if (token) {
                localStorage.setItem(STORAGE_KEY, token);
            } else {
                localStorage.removeItem(STORAGE_KEY);
            }
        }

        // Load JWT from URL or localStorage
        function loadContent() {
            const url = new URL(window.location.href);
            const compressed = url.searchParams.get('t');

            // URL takes priority
            if (compressed) {
                try {
                    const token = LZString.decompressFromEncodedURIComponent(compressed);
                    if (token) {
                        jwtInput.value = token;
                        saveToStorage();
                        handleInput();
                        return;
                    }
                } catch (e) {
                    console.error('Failed to decompress URL content:', e);
                }
            }

            // Fall back to localStorage
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                jwtInput.value = saved;
                handleInput();
                updateUrl();
            }
        }

        // Copy share link
        async function copyShareLink() {
            const token = jwtInput.value.trim();
            const url = new URL(window.location.origin + window.location.pathname);

            if (token) {
                const compressed = LZString.compressToEncodedURIComponent(token);
                url.searchParams.set('t', compressed);
            }

            try {
                await navigator.clipboard.writeText(url.toString());
                const btnSpan = shareBtn.querySelector('span');
                shareBtn.classList.add('copied');
                btnSpan.textContent = 'Copied!';

                setTimeout(() => {
                    shareBtn.classList.remove('copied');
                    btnSpan.textContent = 'Copy Share Link';
                }, 2000);
            } catch (e) {
                console.error('Failed to copy:', e);
            }
        }

        // Copy decoded content
        async function copyContent(target) {
            const data = target === 'header' ? decodedData.header : decodedData.payload;
            const btn = target === 'header' ? copyHeaderBtn : copyPayloadBtn;

            if (!data) return;

            try {
                await navigator.clipboard.writeText(JSON.stringify(data, null, 2));
                const btnSpan = btn.querySelector('span');
                btn.classList.add('copied');
                btnSpan.textContent = 'Copied!';

                setTimeout(() => {
                    btn.classList.remove('copied');
                    btnSpan.textContent = 'Copy';
                }, 2000);
            } catch (e) {
                console.error('Failed to copy:', e);
            }
        }

        // Auto-resize textarea
        function autoResize() {
            jwtInput.style.height = 'auto';
            jwtInput.style.height = jwtInput.scrollHeight + 'px';
        }

        // Event listeners
        jwtInput.addEventListener('input', () => {
            autoResize();
            updateBackdrop();
            handleInput();
            updateUrl();
            saveToStorage();
        });

        shareBtn.addEventListener('click', copyShareLink);
        copyHeaderBtn.addEventListener('click', () => copyContent('header'));
        copyPayloadBtn.addEventListener('click', () => copyContent('payload'));

        // Initialize
        loadContent();
        updateBackdrop();
        autoResize();
        jwtInput.focus();
    </script>
</body>
</html>
