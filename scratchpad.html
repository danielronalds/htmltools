<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratchpad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #c48a2a 0%, #d9993a 50%, #f0ad4e 100%);
            color: white;
            padding: 2rem;
            transition: background 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        body.light-mode {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 50%, #d5dbe1 100%);
            color: #1a1a2e;
        }

        .back-btn {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background 0.2s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        body.light-mode .back-btn {
            background: rgba(240, 173, 78, 0.1);
            border-color: transparent;
            color: #f0ad4e;
        }

        body.light-mode .back-btn:hover {
            background: rgba(240, 173, 78, 0.2);
        }

        .theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        body.light-mode .theme-toggle {
            background: rgba(240, 173, 78, 0.1);
            border-color: transparent;
            color: #f0ad4e;
        }

        body.light-mode .theme-toggle:hover {
            background: rgba(240, 173, 78, 0.2);
        }

        .container {
            max-width: 900px;
            width: 100%;
            margin: 4rem auto 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            overflow: hidden;
            min-height: 0;
        }

        .textarea-wrapper {
            flex: 1;
            display: flex;
            overflow: hidden;
            min-height: 0;
        }

        textarea {
            flex: 1;
            width: 100%;
            padding: 1.5rem;
            border: none;
            background: transparent;
            color: #1a1a2e;
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 1rem;
            line-height: 1.6;
            resize: none;
            outline: none;
            overflow-y: auto;
        }

        textarea::placeholder {
            color: rgba(26, 26, 46, 0.3);
        }

        .footer-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .stats {
            font-size: 0.85rem;
            color: rgba(26, 26, 46, 0.5);
        }

        .copy-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(240, 173, 78, 0.1);
            color: #f0ad4e;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: rgba(240, 173, 78, 0.2);
        }

        .copy-btn.copied {
            background: rgba(92, 184, 92, 0.2);
            color: #5cb85c;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class="fa-solid fa-arrow-left"></i>
        <span>Back to Tools</span>
    </a>

    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <i class="fa-solid fa-sun"></i>
    </button>

    <div class="container">
        <h1>Scratchpad</h1>
        <div class="editor-container">
            <div class="textarea-wrapper">
                <textarea id="editor" placeholder="Start typing..."></textarea>
            </div>
            <div class="footer-bar">
                <div class="stats" id="stats">0 characters, 0 words</div>
                <div class="button-group">
                    <button class="copy-btn" id="copy-content-btn">
                        <i class="fa-solid fa-copy"></i>
                        <span>Copy</span>
                    </button>
                    <button class="copy-btn" id="copy-btn">
                        <i class="fa-solid fa-link"></i>
                        <span>Copy Share Link</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const THEME_KEY = 'theme-preference';
        const STORAGE_KEY = 'scratchpad-content';
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const editor = document.getElementById('editor');
        const stats = document.getElementById('stats');
        const copyBtn = document.getElementById('copy-btn');
        const copyContentBtn = document.getElementById('copy-content-btn');

        // Theme management
        function setTheme(isLight) {
            document.body.classList.toggle('light-mode', isLight);
            themeIcon.className = isLight ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
            localStorage.setItem(THEME_KEY, isLight ? 'light' : 'dark');
        }

        const savedTheme = localStorage.getItem(THEME_KEY);
        if (savedTheme === 'light') setTheme(true);

        themeToggle.addEventListener('click', () => {
            setTheme(!document.body.classList.contains('light-mode'));
        });

        // Escape key to go back
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.location.href = 'index.html';
            }
        });

        // Update character and word count
        function updateStats() {
            const text = editor.value;
            const chars = text.length;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            stats.textContent = `${chars} character${chars !== 1 ? 's' : ''}, ${words} word${words !== 1 ? 's' : ''}`;
        }

        // Update URL with compressed content
        let updateUrlTimeout;
        function updateUrl() {
            clearTimeout(updateUrlTimeout);
            updateUrlTimeout = setTimeout(() => {
                const text = editor.value;
                const url = new URL(window.location.href);

                if (text) {
                    const compressed = LZString.compressToEncodedURIComponent(text);
                    url.searchParams.set('c', compressed);
                } else {
                    url.searchParams.delete('c');
                }

                window.history.replaceState(null, '', url.toString());
            }, 300);
        }

        // Save to localStorage
        function saveToStorage() {
            localStorage.setItem(STORAGE_KEY, editor.value);
        }

        // Load content: URL takes priority, then localStorage
        function loadContent() {
            const url = new URL(window.location.href);
            const urlContent = url.searchParams.get('c');

            if (urlContent) {
                try {
                    const decompressed = LZString.decompressFromEncodedURIComponent(urlContent);
                    if (decompressed) {
                        editor.value = decompressed;
                        saveToStorage();
                        return;
                    }
                } catch (e) {
                    console.error('Failed to decompress URL content:', e);
                }
            }

            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                editor.value = saved;
                updateUrl();
            }
        }

        // Copy share link to clipboard
        async function copyShareLink() {
            const text = editor.value;
            const url = new URL(window.location.origin + window.location.pathname);

            if (text) {
                const compressed = LZString.compressToEncodedURIComponent(text);
                url.searchParams.set('c', compressed);
            }

            try {
                await navigator.clipboard.writeText(url.toString());
                copyBtn.classList.add('copied');
                copyBtn.querySelector('span').textContent = 'Copied!';

                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.querySelector('span').textContent = 'Copy Share Link';
                }, 2000);
            } catch (e) {
                console.error('Failed to copy:', e);
            }
        }

        // Copy content to clipboard
        async function copyContent() {
            const text = editor.value;

            try {
                await navigator.clipboard.writeText(text);
                copyContentBtn.classList.add('copied');
                copyContentBtn.querySelector('span').textContent = 'Copied!';

                setTimeout(() => {
                    copyContentBtn.classList.remove('copied');
                    copyContentBtn.querySelector('span').textContent = 'Copy';
                }, 2000);
            } catch (e) {
                console.error('Failed to copy:', e);
            }
        }

        // Handle Tab key to insert tab character
        editor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                editor.value = editor.value.substring(0, start) + '\t' + editor.value.substring(end);
                editor.selectionStart = editor.selectionEnd = start + 1;
                updateStats();
                updateUrl();
                saveToStorage();
            }
        });

        // Event listeners
        editor.addEventListener('input', () => {
            updateStats();
            updateUrl();
            saveToStorage();
        });

        copyBtn.addEventListener('click', copyShareLink);
        copyContentBtn.addEventListener('click', copyContent);

        // Initialize
        loadContent();
        updateStats();
        editor.focus();
    </script>
</body>
</html>
